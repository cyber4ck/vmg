<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VMgraphic Logo Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .typing {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00f0ff;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 140px;
      }
    }

    @keyframes blink {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #00f0ff;
      }
    }

    .logo-card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 20px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.05);
      height: 100%;
    }

    .logo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .logo-card img {
      width: 100%;
      height: auto;
      padding: 20px;
      transition: transform 0.3s;
    }

    .logo-card:hover img {
      transform: rotate(5deg) scale(1.05);
    }

    .title {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 1.4rem;
      }

      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <div class="container-fluid">
      <span class="navbar-brand typing">VMgraphic</span>
      <div class="ms-auto d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light">Home</a>
        <a href="contact.html" class="btn btn-outline-info">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Logo Showcase -->
  <div class="container mt-5 pt-3">
    <h1 class="title">Our Amazing Logos</h1>
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="logo-card p-3 text-center h-100">
          <img src="images/logo1.jpg" alt="Logo 1" />
          <h5 class="mt-2">Brand One</h5>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="logo-card p-3 text-center h-100">
          <img src="images/logo2.jpg" alt="Logo 2" />
          <h5 class="mt-2">Brand Two</h5>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="logo-card p-3 text-center h-100">
          <img src="images/logo3.jpg" alt="Logo 3" />
          <h5 class="mt-2">Brand Three</h5>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="logo-card p-3 text-center h-100">
          <img src="logo1.jpg" alt="Logo 4" />
          <h5 class="mt-2">Brand Four</h5>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="logo-card p-3 text-center h-100">
          <img src="logo.jpg" alt="Logo 5" />
          <h5 class="mt-2">Brand Five</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript interaction -->
  <script>
    const cards = document.querySelectorAll('.logo-card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.boxShadow = '0 0 25px #00f0ff';
      });
      card.addEventListener('mouseleave', () => {
        card.style.boxShadow = '0 0 10px rgba(255,255,255,0.1)';
      });
    });
  </script>
</body>
</html>
